<table>
    <tr> 
        <th>albumId</th>
        <th>id</th>
        <th>title</th>
        <th>url</th>
        <th>thumbnailUrl</th>
    </tr>
    <tr *ngFor="let item of foto">
        <td>{{item.albumId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.url}}</td>
        <td><img src={{item.thumbnailUrl}}></td>
    </tr>    
</table>
